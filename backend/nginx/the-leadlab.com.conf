server {
    listen 80;
    server_name the-leadlab.com www.the-leadlab.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name the-leadlab.com www.the-leadlab.com;

    # SSL configuration
    ssl_certificate     /usr/local/psa/var/certificates/scf8HvvZo;
    ssl_certificate_key /usr/local/psa/var/certificates/scfsYfi53;
    
    # SSL parameters
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Root directory
    root /var/www/vhosts/the-leadlab.com/frontend/dist;
    index index.html;

    # Logging
    access_log /var/www/vhosts/the-leadlab.com/frontend/logs/nginx-access.log;
    error_log /var/www/vhosts/the-leadlab.com/frontend/logs/nginx-error.log info;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Browser caching for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Handle favicon.ico
    location = /favicon.ico {
        alias /var/www/vhosts/the-leadlab.com/frontend/dist/favicon.ico;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # Handle robots.txt
    location = /robots.txt {
        alias /var/www/vhosts/the-leadlab.com/frontend/dist/robots.txt;
        access_log off;
        log_not_found off;
    }

    # Main location - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https://api.the-leadlab.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;
} 