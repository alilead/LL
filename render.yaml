services:
  - type: web
    name: leadlab-backend
    env: python
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: find . -type d -name __pycache__ -exec rm -r {} + 2>/dev/null || true; find . -name "*.pyc" -delete 2>/dev/null || true; pip install -r requirements.txt
    startCommand: gunicorn main:app -k uvicorn.workers.UvicornWorker -w 2 --bind 0.0.0.0:$PORT
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "60"
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: "30"
      - key: ALLOWED_ORIGINS
        value: "https://the-leadlab.com,https://www.the-leadlab.com"
