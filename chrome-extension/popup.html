<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeadLab CRM Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.9;
    }

    .quick-actions {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .quick-actions h3 {
      font-size: 14px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .action-btn {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #667eea;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s;
    }

    .action-btn:hover {
      transform: translateY(-2px);
    }

    .action-btn:last-child {
      margin-bottom: 0;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.8;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
      padding: 10px 0;
    }

    .icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">âš¡ LeadLab</div>
      <div class="subtitle">CRM Assistant</div>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="leads-captured">0</div>
        <div class="stat-label">Leads Captured</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="leads-this-week">0</div>
        <div class="stat-label">This Week</div>
      </div>
    </div>

    <div class="quick-actions">
      <h3>Quick Actions</h3>
      <button class="action-btn" id="capture-lead">
        <span class="icon">ðŸ‘¤</span>
        Capture Lead from Page
      </button>
      <button class="action-btn" id="linkedin-import">
        <span class="icon">ðŸ’¼</span>
        Import from LinkedIn
      </button>
      <button class="action-btn" id="gmail-capture">
        <span class="icon">ðŸ“§</span>
        Capture from Gmail
      </button>
      <button class="action-btn" id="open-crm">
        <span class="icon">ðŸš€</span>
        Open LeadLab CRM
      </button>
    </div>

    <div class="footer">
      Powered by LeadLab â€¢ v1.0.0
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
